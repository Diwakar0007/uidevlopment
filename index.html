<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <script src="./js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="container">

<ul>
    <li><img src="https://cdn.pixabay.com/photo/2014/04/20/12/59/tulip-328428_960_720.jpg" alt="image"/></li>
    <li><img src="https://cdn.pixabay.com/photo/2015/08/01/08/25/flowers-870031_960_720.jpg" alt="image"/></li>
    <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKhkOxd9cOZ7L0LWUtcZWAYP0G1IBfSsDHWF2F47IDvWthtgH0" alt="image"/></li>
</ul>
<script>
    $(document).ready(function() {
        var count = 0;
        var liLen = $('li').length;
        
        setInterval(function(){
            if(count == liLen   ){
                count = 0;
            }
             if(count <= liLen){
                $('li').eq(count).animate({'z-index': 9, 'opacity': 1},800).siblings('li').animate({'z-index': 5, 'opacity': 0}, 800);
            count++    
            }
        }, 3000)



       /*$('li:eq(0)').animate({
            'z-index': 9
       }, {
            duration: 2000,
            complete: function(){
                $('li:eq(0)').fadeOut('2000');
                $('li:eq(2)').animate({
                     'z-index': 9   
                });

            }
       }
       ) */

    })
</script>
